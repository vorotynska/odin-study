<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./etch.css">
    <title>Etch-A-Sketch</title>
    <script src="./etch.js" defer></script>
</head>
<body>
    <main>
        <h1>Etch-A-Sketch</h1>
        <button class="large-btn btn" id="open-number-form">Enter number of squares per side</button>
        <form class="number-form hidden">
            <div class="number-form-header">
                <button id="close-form-btn" class="close-number-form-btn" type="button" aria-label="close">
                  <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
                </button>
              </div>
              <div class="number-form-body">
                <label for="numder-input" class="number-form-label">Enter Number:</label>
                <input type="number" id="number-input" min="1" max="40" value="16" />
              </div>
              <div class="number-form-footer">
                <button id="add-nuber-btn" class="btn large-btn footer-btn" type="submit">
                  Add Number of Squares
                </button>
              </div>
        </form>
        <div id="etch-container"></div>
    </main>
</body>
</html>
